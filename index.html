<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻譯器</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-sizing: border-box;
            padding: 1rem;
            margin: 0;
        }

        p {
            text-align: center;
            position: static;
            top: 0;
            position: sticky;
            margin: 0;
        }

        textarea {
            display: block;
            resize: vertical;
            height: 300px;
        }
    </style>

    <script>
        /** 
         * @param {string} value
         * @return {string}
         **/
        function encode(value) {
            if (!value) return "";

            /** @type {number[]} */
            const encodedCode = [];

            [...value].reduce((prevCharCode, currChar) => {
                const code = currChar.charCodeAt()
                encodedCode.push(prevCharCode ^ code);
                return code;
            }, 0);

            console.log(encodedCode);
            return encodedCode.map(encodeChar).join(" ");
        }

        /**
         * @param {number} charCode
         * @return {string}
         **/
        function encodeChar(charCode) {
            return charCode.toString(2).replaceAll('1', '啊').replaceAll('0', '巴');
        }
        /** 
         * @param {string} value
         * @return {string}
         **/
        function decode(value) {
            if (!value) return "";

            /** @type {number[]} */
            const codes = value.split(" ").map(decodeChar);
            
            /** @type {string[]} */
            const chars = [];
            codes.reduce((prevCharCode, currentCode) => {
                const charCode = prevCharCode ^ currentCode;
                chars.push(String.fromCharCode(charCode));
                return charCode;
            }, 0);

            console.log(chars);
            return chars.join("");
        }

        /**
         * @param {string} segment
         * @return {number}
         **/
        function decodeChar(segment) {
            return Number("0b" + segment.replaceAll('啊', '1').replaceAll('巴', '0'), 2);
        }
    </script>
</head>

<body>
    <p>
        <button onclick="input.value = encode(input.value);">加密</button>
        <button onclick="input.value = decode(input.value);">解密</button>
    </p>
    <textarea name="input" id="input"></textarea>
    
</body>

</html>
